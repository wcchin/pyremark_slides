<!DOCTYPE html>
<html>
  <head>
    <title>{% if not(slide_title is none) %}{{ slide_title }}{% else %}A remark.js slide{% endif %}</title>
    <meta charset="utf-8">
    {% if mathjaxjs_path is not none %}<script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
      </script><script type="text/javascript" id="MathJax-script" async src="{{ mathjaxjs_path }}"></script>{% else %}<script>
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        }
      };
      </script><script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>{% endif %}
    {% if not(custom_css is none) %}<link rel="stylesheet" href="{{ custom_css }}">{% endif %}
  </head>
  <body>
    <textarea id="source">

{{content}}

    </textarea>
    {% if remarkjs_path is not none %}<script src="{{ remarkjs_path }}"  type="text/javascript"></script>{% else %}<script src="https://remarkjs.com/downloads/remark-latest.min.js"  type="text/javascript"></script>{% endif %}
    <script>var slideshow = remark.create({% if not(aspect_ratio is none) %}{ ratio:"{{ aspect_ratio }}" }{% endif %});</script>
  </body>
</html>
